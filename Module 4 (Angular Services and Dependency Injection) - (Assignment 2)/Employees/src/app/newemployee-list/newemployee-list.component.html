<div class="container">
    <div id="empListTable">
        <h1 class="text-center">Employee List</h1>
    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Age</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody *ngFor= "let empDetail of empDetails">
            <tr appColor>
                <th scope="row" >{{ empDetail.id }}</th>
                <td>{{ empDetail.employee_name }}</td>
                <td>{{ empDetail.employee_salary | currency : 'INR'}}</td>
                <td>{{ empDetail.employee_age }}</td>
                <td>
                    <button class="btn btn-warning btn-sm" (click)="editEmp(empDetail)">
                        Edit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>

    <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-6">
            <div class="card" *ngIf="editEmpClick">
                <div class="card-header text-center">
                    Edit Employee
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <label class= "input-group-text col col-md-3">Name</label>
                        <input type="text" class="form-control col col-md-9" [(ngModel)]="employee.employee_name" name="name">
                    </div>

                    <div class="input-group">
                        <label class= "input-group-text col col-md-3">Salary</label>
                        <input type="text" class="form-control col col-md-9" [(ngModel)]="employee.employee_salary" name="sal">
                    </div>

                    <div class="input-group">
                        <label class= "input-group-text col col-md-3">Age</label>
                        <input type="text" class="form-control col col-md-9" [(ngModel)]="employee.employee_age" name="age">
                    </div>

                    <br>
                    <button class="btn btn-success btn-sm col col-md-5" (click)="updateEmp()">Update</button>
                    <button class="btn btn-danger btn-sm col col-md-5 float-right" (click)="closeEmp()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
