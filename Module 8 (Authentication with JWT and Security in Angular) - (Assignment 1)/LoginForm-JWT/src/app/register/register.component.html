<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                Registration Form
            </div>
            <div class="card-body">
                <div>
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="emailId">E-mail ID</label>
                            <input type="text" name="emailId" id="emailId" class="form-control" placeholder="Please Enter eMail ID">
                        </div>
                        <div class="form-group">
                            <label for="passWord">Password</label>
                            <input type="text" name="passWord" id="passWord" class="form-control" placeholder="Please Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassWord">Confirm Password</label>
                            <input type="text" name="confirmPassWord" id="confirmPassWord" class="form-control" placeholder="Please Re-enter Password">
                        </div>
        
                        <button class="btn btn-primary col">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
